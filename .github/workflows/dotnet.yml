name: G-Shop Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: latest
        dotnet-quality: 'preview'
        
    - name: Restore dependencies # Downloading nuget packages
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
